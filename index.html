<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.3.2/aframe.min.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper" style="background-color: #353535 !important;color:white;padding-left:20px;">
                    <div class="logo">Viewgram-Visualizer</div>
                </div>
            </nav>
        </div>
        <div id="viewgram" style="text-align:center;padding:20px;background-color:rgba(0, 0, 0, 0.87);position:fixed;height:220px;width:100%;z-index:2;">
        </div>
        <div class="container" style="margin-top:220px;z-index:-1;">
            <div id="detail_info" class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span id="data_count" class="card-title"></span>
                            <p id="detail_count"></p>
                        </div>
                    </div>
                </div>
            </div>
                
<!--
            <div id="video_wrapper">
                <video id="video_data" src="./res/woods.mp4"></video>
            </div>
-->
        </div>
        <a-scene canvas="#test" not-fullscreen>
            <a-assets>
                <video id="video_data" src="./res/woods.mp4"></video>
            </a-assets>
            <a-videosphere width="100px" src="#video_data" rotation="0 180 0"></a-videosphere>
            <canvas id="test"></canvas>
        </a-scene>
        
    </body>
</html>
